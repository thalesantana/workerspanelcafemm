<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        
        <title>Registration</title>  

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="shortcut icon" href="{{ url_for('static', filename='./favicon.ico') }}">
        <link href="../static/style_registrate_page.css" rel="stylesheet">
    </head>

    <body>
        <header>
           
        </header>
        <form class="card" method="POST" action="{{ url_for('workers') }}">
            <section 
                class="avatar" 
                style="background: url(https://source.unsplash.com/collection/4703614/500x500) no-repeat center center /cover">
            </section>

            <section class="details">

                <h3>Registration</h3>    
                
                <div class="item">
                    <div>Name</div>
                    <div>
                        <input 
                            type="text"
                            name="name"
                        >
                    </div>
                </div>

                <div class="item">
                    <div>Country</div>
                        <select  name="country"> 
                            <option></option>
                        </select>
                </div>

                <div class="item">
                    <div>State</div>
                        <select  name="state"> 
                            <option></option>
                        </select>
                    
                </div>

                <div class="item">
                    <div>City</div>
                        <select  name="city"> 
                            <option></option>
                        </select>
                </div>

                <div class="item">
                    <div>Gender</div>
                    <div>
                        <span><input
                        type="radio"
                        name="gender"
                        Value="M"

                        >Male</span>
                        <span><input type="radio" 
                        name="gender" 
                        Value="F"
                        >Female</span>
                        <span><input type="radio" 
                        name="gender" 
                        Value="A"
                        checked
                        >Other</span>
                        
                    </div>
                </div>
                
                <div class="item">
                    <div>Professional Title</div>
                    <div>
                        <input 
                            type="text"
                            name="title"
                            placeholder="Ex: React Developer"
                        >
                    </div>
                </div>

                <div class="item">
                    <div id="social_icon">Github

                    </div>
                    <div>
                        <input 
                            type="url"
                            name="github_url"
                            placeholder="http://"
                        >
                    </div>
                </div>

                <div class="item">
                    <div id="social_icon">Linkedin

                    </div>
                </div>

                    </div>
                    <div>
                        <input 
                            type="url"
                            name="webpage_url"
                            placeholder="http://"
                        >
                    </div>
                </div>
                

                <button type="submit">
                    Save
                    <i class="material-icons" id="save">
                        save
                    </i>
                </button>
                
            </section>
        </form>
    </body>

</html>
