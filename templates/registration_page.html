<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        
        <title>Registration</title>  

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="../static/style_registrate_page.css" rel="stylesheet">
    </head>

    <body>
        <header>
           
        </header>
        <form class="card" method="POST" action="/instructors">
            <section 
                class="avatar" 
                style="background: url(https://source.unsplash.com/collection/4703614/500x500) no-repeat center center /cover">
            </section>

            <section class="details">

                <h3>New Dev</h3>    
                
                <div class="item">
                    <div>Name</div>
                    <div>
                        <input 
                            type="text"
                            name="name"
                        >
                    </div>
                </div>

                <div class="item">
                    <div>Email</div>
                    <div>
                        <input 
                            type="email"
                            name="email"
                        >
                    </div>
                </div>

                <div class="item">
                    <div>Location</div>
                        <div>
                            <input 
                                type="text" 
                                name="location"
                            >
                    </div>
                </div>

                <div class="item">
                    <div>Gender</div>
                    <div>
                        <span><input 
                        type="radio" 
                        name="gender" 
                        Value="M" 
                        {%if member.gender == "M" %}
                        {%endif%}>Male</span>
                        <span><input type="radio" 
                        name="gender" 
                        Value="F" {%if member.gender == "F" %}
                        {%endif%}>Female</span>
                        <span><input type="radio" 
                        name="gender" 
                        Value="A" {%if member.gender == "A" %}
                        checked
                        {%endif%}>Other</span>
                        
                    </div>
                </div>
                
                <div class="item">
                    <div>Professional Title</div>
                    <div>
                        <input 
                            type="text"
                            name="title"
                            placeholder="Ex: React Developer"
                        >
                    </div>
                </div>

                <div class="item">
                    <div id="social_icon">Github

                    </div>
                    <div>
                        <input 
                            type="url"
                            name="github_url"
                            placeholder="http://"
                        >
                    </div>
                </div>

                <div class="item">
                    <div id="social_icon">Linkedin
                        <svg  xmlns="http://www.w3.org/2000/svg"  width="30" height="20" viewBox="0 0 10.583 10.583"><g transform="translate(0 -286.417)"><circle cx="5.292" cy="291.708" r="5.292" fill="#0078b0"/><g fill="#fff"><path d="M7.975 292.243v1.948h-1.13v-1.817c0-.457-.163-.768-.571-.768-.312 0-.498.21-.58.413a.773.773 0 00-.037.275v1.897h-1.13s.015-3.078 0-3.397h1.13v.482l-.008.01h.008v-.01c.15-.231.418-.562 1.018-.562.743 0 1.3.486 1.3 1.53zm-4.63-3.086c-.386 0-.639.253-.639.586 0 .326.246.588.624.588h.008c.394 0 .639-.261.639-.588-.008-.333-.245-.586-.632-.586zm-.572 5.034h1.13v-3.397h-1.13z"/></g></g></svg>
                    </div>
                    <div>
                        <input 
                            type="url"
                            name="linkedin_url"
                            placeholder="http://"
                        >
                    </div>
                </div>
                
                <div class="item">
                    <div>Webpage</div>
                    <div>
                        <input 
                            type="url"
                            name="webpage_url"
                            placeholder="http://"
                        >
                    </div>
                </div>
                

                <button type="submit">
                    Save
                    <i class="material-icons" id="save">
                        save
                    </i>
                </button>
                
            </section>
        </form>
    </body>

</html>
